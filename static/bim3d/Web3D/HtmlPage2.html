<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }

        canvas {
            display: block;
        }
    </style>
    <script src="scripts/three.min.js"></script>
    <script src="scripts/OrbitControls.js"></script>
    <script>
    var renderer, camera, scene, light, controls;

    function initRender() {
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setClearColor(0x999999); //设置背景颜色
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
    }

    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.set(0, 0, 150);
    }

    function initScene() {
        scene = new THREE.Scene();
    }

    function initLight() {
        scene.add(new THREE.AmbientLight(0x404040));

        light = new THREE.DirectionalLight(0xffffff);
        light.position.set(1, 1, 1);
        scene.add(light);
    }

    function initModel() {

        //轴辅助 （每一个轴的长度）
        /*object = new THREE.AxisHelper(50);
        scene.add(object);*/

        /*var meshMaterial = new THREE.MeshNormalMaterial({
            wireframe: false
        });*/
        var meshMaterial = new THREE.MeshNormalMaterial({
            wireframe: false
        });
        var geometry = new THREE.CubeGeometry(30, 30, 3, 100, 100);
        geometry.vertices.forEach(function (item) {
            if (item.x <= 0 && item.y >= 0) {
                item.x = -item.x+15;
                item.y = -item.y;
            } 
        });
        var cube = new THREE.Mesh(geometry, meshMaterial);
        cube.position.set(-150, 0, 0);
        scene.add(cube);

        var meshMaterial1 = new THREE.MeshNormalMaterial({
            wireframe: false
        });
        var geometry1 = new THREE.CubeGeometry(30, 30, 3, 100, 100);
        geometry1.vertices.forEach(function (item) {
            if (item.x <= 0 && item.y <= 0) {
                item.x = item.x + 30;
            }
        });
        var cube1 = new THREE.Mesh(geometry1, meshMaterial1);
        cube1.position.set(-90, 0, 0);
        scene.add(cube1);

        var meshMaterial2 = new THREE.MeshNormalMaterial({
            wireframe: false
        });
        var geometry2 = new THREE.CubeGeometry(30, 30, 3, 100, 100);
        geometry2.vertices.forEach(function (item) {
            if (item.x < 0 && item.y > 0) {
                item.x = item.x + 30;
            }
        });
        var cube2 = new THREE.Mesh(geometry2, meshMaterial2);
        cube2.position.set(-30, 0, 0);
        scene.add(cube2);

        var meshMaterial3 = new THREE.MeshNormalMaterial({
            wireframe: false
        });
        var geometry3 = new THREE.CubeGeometry(30, 30, 3, 100, 100);
        geometry3.vertices.forEach(function (item) {
            if (item.x >= 0) {
                item.y = item.y + 15;
            } if (item.x <= 15 && item.x >= 0 && item.y <= 15 && item.y >= 0) {
                item.x = -item.x;
                item.y = 30 - item.y;
            }
        });
        var cube3 = new THREE.Mesh(geometry3, meshMaterial3);
        cube3.position.set(30, 0, 0);
        scene.add(cube3);

        var meshMaterial4 = new THREE.MeshNormalMaterial({
            wireframe: false
        });
        var geometry4 = new THREE.CubeGeometry(30, 30, 3, 100, 100);
        geometry4.vertices.forEach(function (item) {
            if (item.x <= 0) {
                item.y = item.y + 15;
            } if (item.x >= -15 && item.x <= 0 && item.y <= 15 && item.y >= 0) {
                item.x = -item.x;
                item.y = 30 - item.y;
            }
        });
        var cube4 = new THREE.Mesh(geometry4, meshMaterial4);
        cube4.position.set(90, 0, 0);
        scene.add(cube4);

        var meshMaterial5 = new THREE.MeshNormalMaterial({
            wireframe: false
        });
        var geometry5 = new THREE.CubeGeometry(30, 30, 3, 100, 100);
        geometry5.vertices.forEach(function (item) {
            if (item.x >= 0 ) {
                item.x = -item.x;
                item.y = 30 - item.y;
            }
        });
        var cube5 = new THREE.Mesh(geometry5, meshMaterial5);
        cube5.position.set(150, 0, 0);
        scene.add(cube5);

        var meshMaterial6 = new THREE.MeshNormalMaterial({
            wireframe: false
        });
        var geometry6 = new THREE.CubeGeometry(30, 30, 3, 100, 1);
        geometry6.vertices.forEach(function (item) {
            item.y -= 15;
            if (item.y < 0) {
                item.y = 0;
            }
            else {
                item.y -= Math.sqrt(225 - item.x * item.x) - 15;
            }
        });
        var cube6 = new THREE.Mesh(geometry6, meshMaterial6);
        var cube6_1 = cube6.clone();
        cube6_1.position.set(0, 90, 0);
        cube6_1.rotation.z = THREE.Math.degToRad(180);
        cube6.position.set(0, 60, 0);
        scene.add(cube6);
        scene.add(cube6_1);
    }


    function initControls() {

        controls = new THREE.OrbitControls(camera, renderer.domElement);

        // 如果使用animate方法时，将此函数删除
        //controls.addEventListener( 'change', render );
        // 使动画循环使用时阻尼或自转 意思是否有惯性
        controls.enableDamping = true;
        //动态阻尼系数 就是鼠标拖拽旋转灵敏度
        //controls.dampingFactor = 0.25;
        //是否可以缩放
        controls.enableZoom = true;
        //是否自动旋转
        controls.autoRotate = false;
        //设置相机距离原点的最远距离
        controls.minDistance = 20;
        //设置相机距离原点的最远距离
        controls.maxDistance = 10000;
        //是否开启右键拖拽
        controls.enablePan = true;
    }


    function render() {
        renderer.render(scene, camera);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        //camera.updateProjectionMatrix();
        render();
        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function animate() {
        //更新控制器
        controls.update();
        render();

        //更新性能插件
        //stats.update();
        requestAnimationFrame(animate);
    }

    function draw() {
        initRender();
        initScene();
        initCamera();
        initLight();
        initModel();
        initControls();

        animate();
        window.onresize = onWindowResize;
    }
    </script>
</head>
<body onload="draw();">
</body>
</html>
